id: world-enums
name: World Enums
description: The enums of the world
schema: WorldEnum
objects:
  - name: item_type
    description: The type of an item
    values:
      - name: weapon
        description: Items used for combat, wielded in one or both hands to attack foes.
      - name: armor
        description: Protective gear worn on the torso, offering defense against attacks.
      - name: helmet
        description: Headgear providing protection and sometimes magical enhancements.
      - name: boots
        description: Footwear that can improve movement or provide additional defense.
      - name: wearable
        description: Accessories worn on the body, often for enhancing attributes or abilities.
      - name: consumable
        description: Items that can be used once, providing various effects when consumed.
      - name: food
        description: Edible items that restore health or provide sustenance.
      - name: drink
        description: Beverages that quench thirst and may provide temporary boosts.
      - name: material
        description: Raw or crafted items used for creating or enhancing other objects.
      - name: household
        description: A household item, such as decoration or tools.
      - name: artifact
        description: A rare artifact, valuable for those who collect such items.

  - name: item_tier
    description: The rarity and power level of an item
    values:
      - name: garbage
        description: Useless and discarded items, with no value or purpose.
      - name: common
        description: Easily found and widely available, with minimal special properties.
      - name: rare
        description: Uncommon items, often possessing unique traits or enhancements.
      - name: epic
        description: Highly sought after, with powerful abilities and distinctive features.
      - name: legendary
        description: Extremely rare and shrouded in legend, possessing extraordinary power.

  - name: weapon_type
    description: The type of weapon used in combat
    values:
      - name: sword
        description: A balanced, sharp-edged blade suited for close combat.
      - name: axe
        description: A heavy, bladed weapon designed for powerful strikes.
      - name: knife
        description: A small, versatile blade, often used for stealth or quick attacks.
      - name: dagger
        description: A double-edged blade, ideal for precise strikes and close-quarters combat.
      - name: bow
        description: A ranged weapon that fires arrows, requiring skill and precision.
      - name: crossbow
        description: A mechanical ranged weapon that fires bolts, offering high power.
      - name: staff
        description: A long, wooden weapon often used by mages or monks for casting spells.

  - name: wearable_type
    description: The type of wearable accessories
    values:
      - name: necklace
        description: Jewelry worn around the neck, often enchanted or decorative.
      - name: ring
        description: A small band worn on the finger, sometimes magical in nature.
      - name: bracelet
