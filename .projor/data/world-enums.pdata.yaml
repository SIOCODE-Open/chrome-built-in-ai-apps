      - name: lazy
        description: Avoids work and seeks the easiest path, often idle.
      - name: empathetic
        description: Feels and understands the emotions of others deeply.
      - name: selfish
        description: Prioritizes personal gain over the needs of others.
      - name: forgiving
        description: Willing to let go of past wrongs and offer second chances.
      - name: vengeful
        description: Holds grudges and seeks retribution for perceived slights.
      - name: cheerful
        description: Maintains a positive demeanor, spreading joy to those around.
      - name: gloomy
        description: Often downcast, focusing on life's hardships and struggles.
      - name: adventurous
        description: Thrives on excitement and seeks out thrilling experiences.
      - name: cautious
        description: Careful and risk-averse, tends to overthink actions.
      - name: disciplined
        description: Strictly follows routines and rules, has strong self-control.
      - name: undisciplined
        description: Struggles with self-control, often inconsistent in actions.
      - name: compassionate
        description: Deeply caring and empathetic toward others' suffering.
      - name: indifferent
        description: Detached, often unbothered by the needs or feelings of others.

  - name: npc_background
    description: The background story of a non-player character
    values:
      - name: peasant
        description: Born and raised in a rural village, they have spent most of their life toiling in the fields. Their hands are calloused, and they know the value of hard work. They have little, but they appreciate the simple things in life.
      - name: noble
        description: Raised in the luxury of a noble family, they are accustomed to fine clothing, formal gatherings, and the politics of high society. They hold a sense of entitlement but may struggle with the practicalities of everyday life.
      - name: merchant
        description: A skilled trader who has spent years traveling between towns and cities. They are shrewd and observant, always on the lookout for a good deal or potential profit. They are well-versed in negotiation and have a silver tongue.
      - name: blacksmith
        description: With strong arms and a steady hand, they have forged weapons, tools, and armor for many years. They take pride in their craft, and their face often bears a layer of soot. They are practical and straightforward in their speech.
      - name: healer
        description: A compassionate individual who has dedicated their life to tending to the sick and injured. They are gentle but firm, often calm in the face of crisis. They carry a deep understanding of herbs and medicine.
      - name: scholar
        description: An avid reader and thinker, they have spent years studying ancient texts and learning about the world’s history. They are well-spoken and enjoy intellectual debates, but may be socially awkward or dismissive of those less educated.
      - name: soldier
        description: Hardened by years of battle, they carry the weight of war on their shoulders. Disciplined and loyal, they follow orders without question, but their eyes show the fatigue of witnessing countless conflicts.
      - name: orphan
        description: They grew up without parents, learning to fend for themselves from a young age. Resourceful and resilient, they often keep their guard up, trusting few. Their childhood was harsh, and it has shaped them into a survivor.
      - name: hunter
        description: Skilled in tracking and archery, they have spent much of their life in the wilderness. They are quiet and observant, preferring the company of nature to crowded cities. They are quick on their feet and have sharp instincts.
      - name: priest
        description: A devoted follower of their faith, they provide guidance and spiritual support to the community. They speak with a calm, reassuring voice and often offer words of wisdom. Their demeanor is serene, but they may struggle with doubt.
      - name: criminal
        description: Having lived a life on the wrong side of the law, they are street-smart and cunning. They have connections in the underground world and know how to manipulate situations to their advantage. They are always looking for the next score.
      - name: farmer
        description: A hardworking individual, they are familiar with the cycles of planting and harvest. Their life revolves around the land and the seasons. They are pragmatic and speak plainly, valuing honesty and integrity.
      - name: entertainer
        description: Whether a bard, dancer, or acrobat, they have spent their life performing for others. They are charismatic and enjoy being the center of attention, often masking their own troubles behind a smile or a joke.
      - name: sailor
        description: With skin weathered by sun and salt, they have spent years at sea. They are used to a life of adventure and hardship, often speaking in nautical terms. They have a relaxed attitude but are ready to fight when danger arises.
      - name: herbalist
        description: Living close to nature, they have a deep knowledge of plants and their medicinal properties. They are often found foraging in the woods or brewing potions. They have a mystical air about them, and some believe they possess magical abilities.
      - name: beggar
        description: Once a person of better fortune, they have fallen on hard times and now live on the streets. They are desperate but not without pride, trying to maintain a shred of dignity despite their circumstances. They know the city’s hidden corners well.
      - name: explorer
        description: Driven by a thirst for adventure, they have traveled far and wide, seeking out uncharted lands and hidden treasures. They are bold and fearless, often regaling others with tales of their exploits. Their spirit is restless, always seeking the next discovery.
      - name: artisan
        description: A skilled craftsman, they take pride in creating beautiful works of art, be it pottery, paintings, or sculptures. They are meticulous and patient, often lost in thought as they perfect their creations. They have a deep appreciation for beauty.
      - name: exiled
        description: Banished from their homeland for reasons they may or may not speak about, they are haunted by their past. They are a wanderer now, looking for a place to belong. There is a sense of sorrow and regret in their demeanor.
      - name: witch
        description: Living on the outskirts of society, they are feared and respected for their knowledge of the dark arts. They have a mysterious, otherworldly presence and are often shunned by the superstitious. They carry secrets few dare to uncover.
      - name: wanderer
        description: A nomadic soul with no fixed home, drifting from place to place in search of new experiences and people. They are adaptable and know how to survive on the road.
      - name: miner
        description: Spent most of their life deep underground, extracting precious metals and stones. Their hands are rough, and they speak in a gruff, straightforward manner.
      - name: diplomat
        description: Skilled in the art of negotiation and persuasion, they have spent years brokering peace and alliances between warring factions. They are eloquent and tactful.
      - name: gladiator
        description: A fierce warrior trained in the arena, fighting for glory and survival. They are strong, disciplined, and unafraid of death, accustomed to the roar of the crowd.
      - name: librarian
        description: Spent years tending to ancient books and scrolls, surrounded by the scent of old paper. They are knowledgeable, introverted, and value the power of knowledge.
      - name: spy
        description: Trained in espionage and deception, they are masters of disguise and information gathering. They are secretive, observant, and trust very few people.
      - name: fisherman
        description: A life spent at sea or by the river, casting nets and hauling in the day’s catch. They are patient and resilient, often speaking in slow, measured tones.
      - name: innkeeper
        description: Owns and runs a bustling tavern, greeting travelers with a smile and a warm meal. They are social and good listeners, often hearing the latest gossip.
      - name: alchemist
        description: A seeker of knowledge in the mystical arts of transformation and potion-making. They are curious, experimental, and sometimes eccentric.
      - name: nomad
        description: Belongs to a wandering tribe, constantly on the move with their people and belongings. They value freedom and live in tune with the natural world.
      - name: farmer_child
        description: Grew up on a farm, learning the ways of the land from a young age. They are strong, used to hard work, and have a deep connection to nature.
      - name: thief
        description: Grew up on the streets, learning to steal to survive. They are quick, nimble, and have a sharp eye for valuable items. They are always watching their surroundings.
      - name: artist
        description: Devoted their life to creating beauty, be it painting, sculpture, or music. They are passionate and often sensitive, viewing the world through a unique lens.
      - name: herbal healer
        description: Spent years living in the wilderness, gathering herbs and creating remedies. They are quiet and calm, with a deep knowledge of plants and their uses.
      - name: monk
        description: Lives a life of solitude and meditation, dedicated to spiritual growth and self-discipline. They speak with a calm, measured voice and often offer words of wisdom.
      - name: gravedigger
        description: Spent years burying the dead, often working alone in silence. They are somber and introspective, with a unique perspective on life and death.
      - name: black_market_dealer
        description: Knows the ins and outs of the underground economy, dealing in forbidden or rare items. They are shrewd, secretive, and well-connected in the criminal world.
      - name: escaped_slave
        description: Fled a life of servitude and now seeks freedom above all else. They are wary of authority and often carry the scars, both physical and emotional, of their past.
      - name: deserter
        description: Once a soldier who abandoned their post, now on the run or trying to start a new life. They are haunted by their decision and may struggle with guilt or shame.
      - name: merchant_apprentice
        description: Trained under a successful merchant, learning the art of trade and negotiation. They are eager to prove themselves and have a good head for business.

